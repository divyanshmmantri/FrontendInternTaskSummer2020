<!-- Took Bg Colour scheme from the poster of https://incubateind.com/ color scheme -->
<body>
      <!-- Beautify This -->

    <!-- I have kept all the classes as it is and added Bootstrap and own classes alongside with it -->
  <div class="log-form container" >

        <form class="form-signin rounded-sm shadow "  id="formid" style="margin: auto; padding: 30px;">

            <div class="mx-auto " style="width:200px"><img class="mb-4 logo" src="https://incubateind.com/images/IncubateIND%20Black.png" alt=""></div>
            <h2  
            style="
            text-align: center;
            font-family: 'Montserrat';
            color: #343a4099;
            ">ENTER YOUR DETAILS</h2>
            <hr></hr>
            <!-- Bootstrap Nav tabs used here -->
            <ul class="nav nav-pills mb-4">
                <li class="nav-item pill-1">
                    <a class="nav-link active rounded-0" data-toggle="tab" href="#login">Login</a>
                </li>
                <li class="nav-item pill-2">
                    <a class="nav-link  rounded-0" data-toggle="tab" href="#register">Register</a>
                </li>
            </ul>
           
           
            <!-- Tab panes -->
            <div class="tab-content  ">
                
                <!-- Tab1 -->
                <div id="login" class="container tab-pane active">
                    <label for="inputEmail" title="email"class="sr-only">Email address </label>
                    <input  type="email" id="inputEmail" class="form-control mb-4" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password" required>
                    <div class="one-line mb-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" checked="checked" value="remember-me"> Remember me
                            </label>

                        </div>  
                        <a class="forgot" href="#">Forgot password?</a>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="login-as-instructor"> Login as hackathon organiser
                        </label>
                    </div>
                    <button class="btn btn-lg btn-dark btn-block" id="submitbut" type="submit">Login</button>
                    <p class="mt-4 mb-0 text-muted small">This page is designed by <a href="http://www.deveshsingh.ml">Devesh Singh</a></p>
                    <!--  Further I can add here FB AND GOOGLE LOGIN BUTTONS -->
                </div>

                <!-- Tab2 : For registration -->
                <div id="register" class="container  tab-pane fade">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input   type="email" id="inputEmail" class="form-control mb-4" placeholder="Email address"  autofocus>
                    
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" title="password" id="inputPassword" class="form-control mb-4" placeholder="Password" >
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" title="cnfpassword"id="inputPassword" class="form-control mb-4" placeholder="Repeat Password" >
                    
                    <textarea name="message" id="message" cols="35" rows="4" placeholder="Enter your message here.."></textarea>
                    
                    
                 <!-- These radio has been taken from ab online template    -->
                    <div class="swappy-radios " style="display:flex;" role="radiogroup" aria-labelledby="swappy-radios-label">
                        <p id="swappy-radios-label" style="margin-right: auto;">Your age : </p>
                        <label class="radio-inline" style="margin-right: auto;">
                          <input type="radio" name="options" checked />
                          <span class="radio"></span>
                          <span>Below 18</span>
                        </label>
                        <label class="radio-inline" style="margin-right: auto;">
                          <input type="radio" name="options" />
                          <span class="radio"></span>
                          <span>Above 18</span>
                        </label>
                      </div>
                      
                      
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="Register-as-instructor"> Register as hackathon organiser
                        </label>
                    </div>
                    <button class="btn btn-lg btn-dark btn-block" id="submitbut"type="submit">Register</button>
                    <p class="mt-4 mb-0 text-muted small">This page is designed by <a href="http://www.deveshsingh.ml">Devesh Singh</a></p>
                </div>            
            </div>
            
        </form>
   </div><!-- /.container -->

<script>
    const form = document.querySelector('#formid');

    // listen to the 'submit' event on the form
    form.addEventListener('submit', evt => {
    // prevent the submit event 
    evt.preventDefault();

    swal.fire({
        title: "Success!",
        icon: "success",
        text: "Redirecting in 2 seconds.",
        type: "success",
        timer: 2000,
        showConfirmButton: false
            }, function(){
                window.location.href = "//stackoverflow.com";
       });    
})

</script>
