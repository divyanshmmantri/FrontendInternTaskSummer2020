<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="main.js"></script>
</head>
<body>
<img src="https://incubateind.com/images/IncubateIND%20Black.png" class="logo" alt="IncubateIND">
  <!-- Beautify This -->
  <div class="log-form">
    <h2>Please enter your details below</h2>
    <form action="">
      <input type="text" title="username" placeholder="Enter Username" /><br>
      <input type="email" title="email" placeholder="Enter Email"><br>
      <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      <input type="password" title="password" placeholder="Enter Password" /><br>
      <input type="password" title="cnfpassword" placeholder="Confirm Password" /><br>
      <textarea name="message" id="message" cols="35" rows="4" placeholder="Enter Your Message...."></textarea>
      <p>Select Your Age Group</p>
      <input type="radio" id="above" name="age" value="above">
      <label for="above">I am above 18</label>
      <input type="radio" id="below" name="age" value="below">
      <label for="below">I am below 18</label> <br>
      <button type="submit" class="btn" >Submit</button>
    </form>
  </div>
  <!-- Beautify Ends -->
</body>
</html>
