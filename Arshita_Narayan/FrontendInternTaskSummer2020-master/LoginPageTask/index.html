<!-- Proper naming convention should be used while naming id attributes. -->
<!-- ADDING A SUCCESS PAGE FOR THE SAME WILL BOOST YOUR CHANCES -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
  <script src="https://kit.fontawesome.com/0b218736a1.js" crossorigin="anonymous"></script>
  <!-- <link rel="shortcut icon" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="image/x-icon"> -->
  
</head>
<body>
<img src="https://incubateind.com/images/IncubateIND%20Black.png" class="logo" alt="">
  <!-- Beautify This -->
  <div class="row no-gutters">
  <div class="col-md-4"></div>

  <div class="log-form col-md-4">
    <h2>Enter your details</h2>
    <!-- the formdata is sent to a static html page -->
    <form id="logForm" method="GET" action="success.html">
      <!-- class page is for different set of iterations -->
      <div class="page" id="page1">
        <div class="form-label-group">
          <input type="email"  id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
        <i id="info-icon0" onclick=show_message(0) class="fa fa-info" aria-hidden="true"></i>
        <i id="cross-icon0" onclick=hide_message(0) class="fa fa-times" aria-hidden="true"></i>
         <i id="info-label0">Please follow the pattern: abc@abc.xyz</i>
        </div>
           
         <div class="form-label-group">
          <input type="text" id="username" name="username" placeholder="Username" class="form-control"  required autofocus>  
          <label for="username">Username</label>
        </div>
      </div>
       <div class="page" id="page2">
      <div class="form-label-group">
        <input id = "password" type="password" name="password" title="password" placeholder="password" class="form-control" required autofocus>
        <label for="password">Password</label>

        <div id="pass_strength"></div>
        <i id="info-icon2" onclick=show_message(2) class="fa fa-info" aria-hidden="true"></i>
        <i id="cross-icon2" onclick=hide_message(2) class="fa fa-times" aria-hidden="true"></i>
         <i id="info-label2">Password should have atleast 6 characters(a-z,._1-10A-Z)</i>
      </div>
     
      <div class="form-label-group">
          <input id = "cnfpassword" type="password"name="cnfpassword" title="password" placeholder="confirm password" class="form-control" required autofocus>
          <label for="cnfpassword">Confirm Password</label>
        </div>
        <div id="pass_match">
          <i id="info-icon1" onclick=show_message(1) class="fa fa-info" aria-hidden="true"></i>
        <i id="cross-icon1" onclick=hide_message(1) class="fa fa-times" aria-hidden="true"></i>
         <i id="info-label1">Passwords not matching</i>
        </div>  
      </div>
      <div class="page" id = "page3"> 
        <div class="form-label-group">
          <input name="phone_no" id = "phone_no" type="tel" title="Contact Number" pattern= "^([+][0-9]{2}[-\s][0-9]{10})$|^([0-9]{4}[-\s][0-9]{7})$" placeholder="Conatct number" class="form-control" required autofocus>
          <div id="phone_validation">
            <i id="info-icon3" onclick=show_message(3) class="fa fa-info" aria-hidden="true"></i>
        <i id="cross-icon3" onclick=hide_message(3) class="fa fa-times" aria-hidden="true"></i>
         <i id="info-label3">Phone-Pattern : +XX 1234567890 or XXXX 1234567</i>
        
          </div>
          <label for="phone_no">Contact Number</label>
          
        </div>
        <label for="age" id="age_label">Age</label>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="above_18" name="age" class="custom-control-input" value="Above18">
        <label class="custom-control-label" for="above_18">Above 18</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="below_18" name="age" class="custom-control-input" value="Below18">
        <label class="custom-control-label" for="below_18" >Below 18</label>
      </div>
     

      </div>
      <div class ="page" id="page4">
        <div class="form-label-group">
          <textarea name="message" id="message" cols="35" rows="4" placeholder="enter message"class="form-control" required></textarea>
          <label for="message">Message</label>
      </div>
     </div>
      <div class="row no-gutters">
        <div class="col-lg-4 col-md-4 col-xs-4 prev-button-container">
          <button id="prevBtn" class="btn" onclick=nextPrev(-1)>Prev</button>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-4">

        </div>
        <div class="col-lg-4 col-md-4 col-xs-4 next-button-container">
          <button id="nextBtn" class="btn" onclick=nextPrev(1)>Next</button>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-lg-4 col-md-4 col-xs-4">
          
        </div>
        <div class="col-lg-4 col-md-4 col-xs-4 marker-container">
          <span class="markers"></span>
          <span class="markers"></span>
          <span class="markers"></span>
          <span class="markers"></span>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-4">
         
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-4"></div>
  </div>
  <!-- Beautify Ends -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
