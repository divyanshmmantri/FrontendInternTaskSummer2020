<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="main.js"></script>
</head>
<body id="index">
  <!-- Beautify This -->
  
  <div class="page-wrapper pad180 pad100 font-poppins">
    <div class="wrapper wrapper700px">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Registration</h2>
                <form method="POST" action="success.html" id="myForm" oninput='name2.setCustomValidity(name2.value != name1.value ? "Passwords do not match." : "")'>
                    <div class="input-group">
                      <label for="validationDefault01"></label>
                        <input class="input-field" type="text" placeholder="Username" name="name" id="validationDefault01" required>
                    </div>
                    <div class="input-group">
                        <input class="input-field" type="email" placeholder="Email" name="email" id="validationDefault01" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    </div>

                    <div class="input-group">
                      <input class="input-field" type="password" placeholder="Password" name="name1" id="validationDefault01"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                  </div>

                  <div class="input-group">
                    <input class="input-field" type="password" placeholder="Confirm Password" name="name2" id="validationDefault01">
                </div>

                    <div class="input-group">
                      <input class="input-field" type="tel" placeholder="Phone" name="name" id="validationDefault01" pattern="^\d{10}$" required>
                    </div>

                    <select class="browser-default custom-select" required>
                      <option value=""> Age</option>
                      <option value="1">below 18</option>
                      <option value="2">18+</option>
                    </select>
                    <div class="input-group">
                      <textarea name="txtMsg" class="form-control" placeholder="Your Message" id="validationDefault01" style="width: 100%; height: 100px;" required></textarea>
                    </div>
        
                    <div class="pad10">
                        <button class="btn"  type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
  <!-- Beautify Ends -->
</body>
</html>
