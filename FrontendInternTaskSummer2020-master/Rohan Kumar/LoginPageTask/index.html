<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
<!-- 
  bootstrap file is linked  -->

  <link rel="stylesheet" href="bootstrap.css">

  <!-- css file is linked -->

  <script src="main.js"></script>
</head>

<body>
  <img src="https://incubateind.com/images/IncubateIND%20Black.png" class="logo" alt="">
  <!-- Beautify This -->





  <section class="detail">
    <div class="header-text text-center detailheader">
      <h2 style="font-weight: bold; text-transform:uppercase ;color:white; ">ENTER YOUR DETAILS</h2>
    </div>

    <div class="container cont w-75">
      <div class="row">
        <div class="col-lg-6 col-12 offset-lg-3 offset-3">
<!-- 
          passval is used vo validating password in js file -->

          <form class="passval">
            <!-- form begin -->

            <div class="container  w-65">

              <div class="size">

                <div class="form-group">
                  <label for="input-sm">Name</label>
                  <input type="name" name="name" class="form-control" required placeholder="Name">
                </div>

                <label for="input-sm">Email Address</label>
                <input type="email" name="email" class="form-control" id="eEmail" required aria-describedby="emailHelp"
                  placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted"></small>We'll never share your email with anyone
                else.</small>


                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" required placeholder="Password">
                </div>

                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" class="form-control" name="cnfpassword" required
                    placeholder="Confirm Password">
                </div>

                <div class="form-group">
                  <label for="number">Mobile Number</label>
                  <input type="number" name="number" class="form-control" id="mobile no" required
                    placeholder="Mobile Number">
                </div>

                <div class="form-group">
                  <label for="textarea">Message </label>
                  <textarea class="form-control" name="textarea" id="textarea" required
                    placeholder="Enter Your Message!" rows="3"></textarea>
                </div>

              </div>

              <label for="age">Age</label>
              <input class="mid" type="radio" required class="form-check-input" id="above" name="age" value="above">
              <label for="above">Above 18</label>
              <input class="mid" type="radio" required class="form-check-input" id="below" name="age" value="below">
              <label for="below">Below 18</label>

              <div class="form-check">
                <input type="checkbox" required class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1"> <small id="emailHelp"
                    class="form-text text-muted">agree</label></small>
              </div>

              <div class="d-flex justify-content-center form-button">
                <button type="submit" class="btn btn-primary "> 

                  <!-- success file after validation -->

                  <a href="/success.html" style="text-decoration: none;">Submit</button></a> </div>



            </div>
          </form>

        </div>
      </div>
    </div>
  </section>

<!-- bootstrap and main js file  -->
  <script src="/bootstrap.js"></script>
  <script src="/main.js"></script>


  <!-- Beautify Ends -->
</body>

</html>
