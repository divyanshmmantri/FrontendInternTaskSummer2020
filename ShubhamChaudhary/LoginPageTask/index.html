<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <script src="main.js"></script>
</head>
<body>
<img src="https://incubateind.com/images/IncubateIND%20Black.png" class="logo" alt="">
  <!-- Beautify This -->
      
  <div class="d-flex justify-content-center align-items-center login-container">
    <form class="login-form text-center" onsubmit="return checkPassword(this)">
        <h1 class="mb-3 font-weight-dark text-uppercase login-animation">Login</h1>

        	<div class="form-group">
                <input type="text" required class="form-control rounded-pill form-control-lg" placeholder="Username*">
            </div>

            <div class="form-group">
                <input type="email" required class="form-control rounded-pill form-control-lg" placeholder="E-Mail*">
            </div>

            <div class="form-group">
                <input type="password" name="password"  minlength="8" required class="form-control rounded-pill form-control-lg" placeholder="Password*">
            </div>

            <div class="form-group">
                <input type="password" name="confirmPassword" required class="form-control rounded-pill form-control-lg" placeholder="Confirm Password*">
            </div>
            
            <div class="form-group">
                <input type="tel" pattern="[0-9]{10}" name="mobileNumber" required class="form-control rounded-pill form-control-lg" placeholder="Mobile Number(10 digit)">
            </div>

            <div class="form-group">
				<textarea name="message" id="message" cols="18" rows="2" class="form-control rounded-pill form-control-lg"  placeholder="Enter Message"></textarea>			
            </div>

            <div class="form-group">
            	<p>AGE</p>
				<input type="radio" id="above" name="age" value="above">
				<label for="above">Above 18</label>
				<input type="radio" id="below" name="age" value="below">
				<label for="below">Below 18</label>
            </div>

            <button type="submit" class="btn mt-3 rounded-pill btn-lg btn-custom btn-block text-uppercase">Log in</button>
            <p class="mt-3 font-weight-normal">Don't have an account? <a href="#"><strong>Register Now</strong></a></p>

	</form>
  </div>

  <!-- Beautify Ends -->






	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
